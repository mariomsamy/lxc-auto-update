# lxc-auto-update configuration (optional)
# Copy is installed automatically to: /etc/lxc-auto-update.conf

# Log location
# LOG_DIR="/var/log/lxc-auto-update"
# LOG_FILE="/var/log/lxc-auto-update/daily.log"

# Per-container timeout in seconds
# PER_CT_TIMEOUT=1800

# Install expect inside containers if missing (yes|no)
# INSTALL_EXPECT=yes

# Exclude specific container IDs (space-separated)
# EXCLUDE_CTIDS="101 115"

# Reduce terminal formatting output (yes|no)
# TERM_DUMB=yes
